name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
        continue-on-error: true
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        continue-on-error: true
      
      - name: Check deployment status
        if: failure()
        run: |
          echo "::error::GitHub Pages deployment failed!"
          echo "::error::Please ensure GitHub Pages is enabled in your repository settings:"
          echo "::error::1. Go to Settings > Pages"
          echo "::error::2. Under 'Source', select 'GitHub Actions'"
          echo "::error::3. Save the settings"
          echo "::error::4. Re-run this workflow"
          exit 1